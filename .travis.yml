language: node_js
node_js:
  - "12"
dist: trusty
sudo: false
before_install:
  - npm install -g npm@latest
install:
  - npm ci
sudo: required
addons:
  chrome: stable
cache:
  directories:
    - $HOME/.npm
before_script:
  - npm run lint
script:
  - npm run coverage
  - npm run test:types
after_success:
  - npm run coveralls
